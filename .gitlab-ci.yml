default:
  image: archlinux:base-devel
  before_script:
  - pacman -Syu --noconfirm rustup
  - rustup toolchain install nightly

stages:
- sanity
- build
- test

clippy:
  stage: sanity
  script:
  - rustup component add clippy
  - cargo clippy

rustfmt:
  stage: sanity
  script:
  - rustup component add rustfmt
  - cargo fmt --check

build:
  stage: build
  script:
  - cargo build

unit-test:
  stage: test
  script:
  - cargo test
